<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width initial-scale=1.0">
        <link rel="stylesheet" href="../static/kaggle_css_styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;500&display=swap">
        <title>Data Listing, Downloading and Uploading</title>
    <head>

        <body>
            <nav class="navbar navbar-expand-sm bg-info">
                <h3 class="txt text-white mx-auto"><strong>Data Listing, Downloading and Uploading</strong></h3>
            </nav>
            
            <div class="all-content">
                <div class="upload-class">
                    <h3>Upload Files</h3>
                    <form action="{{url_for('upload_file')}}" method="POST" enctype = "multipart/form-data">
                        <div class="input-group">
                            <input type="file" name="file">
                            <input type="Submit" value="Upload">
                        </div>
                    </form>
                </div>

                <hr>

                <div class="display-files">
                    <h4>Download from the List of Datasets</h4>
                    <ul>
                        {% for file in datasets %}
                        <li>
                            <a href="/download_file/{{file}}">{{file}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </body>
    </html>
